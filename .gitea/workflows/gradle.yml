name: Build with Gradle

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: codeberg-tiny

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build --info
